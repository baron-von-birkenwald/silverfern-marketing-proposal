<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow the Silver Fern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2a2a2a;
            font-family: 'Georgia', serif;
        }

        #game-container {
            position: relative;
            width: 1200px;
            height: 675px;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #fern {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            max-height: 320px;
            z-index: 2;
            object-fit: contain;
        }

        #night-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            z-index: 3;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }

        #text-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 520px;
            max-height: 280px;
            padding: 20px 30px;
            background: rgba(227, 218, 201, 0.95);
            border: 3px solid #8b7355;
            border-radius: 4px;
            z-index: 20;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s;
            overflow-y: auto;
        }

        #text-box.visible {
            opacity: 1;
        }

        #text-box h3 {
            color: #5a4a3a;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        #text-box p {
            color: #4a4a3a;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 10px;
        }

        #text-box p:last-child {
            margin-bottom: 0;
        }

        #action-buttons {
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 15px;
            background: url('button-window-frame.png') center/cover no-repeat;
        }

        .action-btn {
            width: 90px;
            height: 90px;
            cursor: pointer;
            transition: transform 0.15s;
            object-fit: contain;
        }

        .action-btn:hover:not(.disabled) {
            transform: scale(1.08);
        }

        .action-btn.disabled {
            filter: grayscale(100%) brightness(0.5);
            cursor: default;
            pointer-events: none;
        }

        #next-btn {
            position: absolute;
            bottom: 50px;
            right: 40px;
            z-index: 10;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 14px;
            color: #4a4a3a;
            background: #c9b896;
            border: 2px solid #8b7355;
            border-radius: 4px;
            padding: 10px 20px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.15s, background 0.15s;
        }

        #next-btn.active {
            opacity: 1;
        }

        #next-btn.active:hover {
            transform: scale(1.05);
            background: #d4c4a8;
        }

        #next-btn:not(.active) {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="background" src="background.png" alt="Background">
        <img id="fern" src="fern_0.png" alt="Fern">
        <div id="night-overlay"></div>

        <div id="text-box">
            <h3 id="stage-title"></h3>
            <div id="message"></div>
        </div>

        <div id="action-buttons">
            <img id="seeds-btn" class="action-btn" src="seeds_closed.png" alt="Seeds">
            <img id="water-btn" class="action-btn disabled" src="can_upright.png" alt="Water">
        </div>

        <button id="next-btn">LET TIME PASS →</button>
    </div>

    <script>
        /*
         * Story content mapped from text files:
         * - seed.txt -> seed
         * - watering_vision.txt -> watering_vision
         * - watering_product.txt -> watering_product
         * - reeling_in.txt -> reeling_in
         * - harvest.txt -> harvest
         */
        const STORY_CONTENT = {
            intro: {
                title: "The Journey Begins",
                text: "Every customer relationship starts the same way every plant does: with something small, something almost invisible, something full of potential.<br><br><em>Plant your seed to begin the journey.</em>"
            },
            seed: {
                title: "The Seed",
                file: "seed.txt",
                text: "A scroll through Instagram. A glance at X. And there it is—an image of a thriving monstera in morning light, a witty observation about why every startup needs a plant mascot.<br><br>Something sticks. Not a sales pitch. Just a feeling. A tiny spark of curiosity planted in the back of the mind.<br><br><em>This is the seed. Now water it.</em>"
            },
            watering_vision: {
                title: "The First Watering",
                file: "watering_vision.txt",
                text: "Days pass. The viewer scrolls again. And there we are—another post. They smile. They follow.<br><br>Instagram shows them beauty. X shows them voice—our optimism, our wit, our irreverence.<br><br>With each post, the seed stirs. Roots begin to form—not toward our product, but toward our worldview.<br><br><em>Water again to continue nurturing.</em>"
            },
            watering_product: {
                title: "The Deeper Watering",
                file: "watering_product.txt",
                text: "They know our name now. Curiosity has turned into a question: \"What exactly do these people do?\"<br><br>On LinkedIn, they find us professional and credible. At a trade show, Blindspot places our brand perfectly. Mailchimp delivers value to their inbox.<br><br><em>The roots run deep. Keep watering.</em>"
            },
            reeling_in: {
                title: "The First Bloom",
                file: "reeling_in.txt",
                text: "They click a link. Fill out a form. \"Yes, I want to learn more.\"<br><br>This is the first bloom—visible proof of everything we've nurtured. Mailchimp welcomes them like an old friend. Each email is a petal opening.<br><br><em>They're ready. One more watering to bring them home.</em>"
            },
            deepening: {
                title: "The Deepening",
                file: "deepening.txt",
                text: "The relationship strengthens with every touchpoint. They open every email. They engage with our content. They're invested in our success as we are in theirs.<br><br>The bloom grows fuller. Colors more vibrant. They understand our value. They're ready for a conversation.<br><br><em>Almost there. One final nurturing.</em>"
            },
            harvest: {
                title: "The Harvest",
                file: "harvest.txt",
                text: "The fruit is ready. A qualified lead, warm and ready, passed gently from marketing to sales.<br><br>\"I've been following you for months. I love what you're about.\"<br><br>Marketing didn't just generate a lead—marketing grew a customer.<br><br><strong>To participate in the growth of every plant in the world.</strong>"
            }
        };

        const STAGE_SEQUENCE = ['intro', 'seed', 'watering_vision', 'watering_product', 'reeling_in', 'deepening', 'harvest'];

        const FERN_STAGES = [
            "fern_0.png",
            "fern_1.png",
            "fern_2.png",
            "fern_3.png",
            "fern_4.png",
            "fern_5.png"
        ];

        let currentStage = 0;
        let isPlanted = false;
        let isWatered = false;

        const fern = document.getElementById('fern');
        const nightOverlay = document.getElementById('night-overlay');
        const textBox = document.getElementById('text-box');
        const stageTitle = document.getElementById('stage-title');
        const message = document.getElementById('message');
        const seedsBtn = document.getElementById('seeds-btn');
        const waterBtn = document.getElementById('water-btn');
        const nextBtn = document.getElementById('next-btn');

        function showStory(stageKey) {
            const content = STORY_CONTENT[stageKey];
            stageTitle.textContent = content.title;
            message.innerHTML = content.text;
            textBox.classList.add('visible');
        }

        function hideMessage() {
            textBox.classList.remove('visible');
        }

        function updateFernSize() {
            const sizes = ['60px', '120px', '180px', '240px', '280px', '320px'];
            fern.style.maxHeight = sizes[currentStage];
        }

        function init() {
            updateFernSize();
            showStory('intro');

            seedsBtn.addEventListener('mouseenter', () => {
                if (!seedsBtn.classList.contains('disabled')) {
                    seedsBtn.src = 'seeds_open.png';
                }
            });
            seedsBtn.addEventListener('mouseleave', () => {
                if (!seedsBtn.classList.contains('disabled')) {
                    seedsBtn.src = 'seeds_closed.png';
                }
            });
            seedsBtn.addEventListener('click', plantSeeds);

            waterBtn.addEventListener('mouseenter', () => {
                if (!waterBtn.classList.contains('disabled')) {
                    waterBtn.src = 'can_pouring.png';
                }
            });
            waterBtn.addEventListener('mouseleave', () => {
                if (!waterBtn.classList.contains('disabled')) {
                    waterBtn.src = 'can_upright.png';
                }
            });
            waterBtn.addEventListener('click', waterPlant);

            nextBtn.addEventListener('click', goToNextStage);
        }

        function plantSeeds() {
            if (isPlanted) return;

            isPlanted = true;
            seedsBtn.classList.add('disabled');
            waterBtn.classList.remove('disabled');

            showStory('seed');
        }

        function waterPlant() {
            if (!isPlanted || isWatered) return;

            isWatered = true;
            waterBtn.classList.add('disabled');

            if (currentStage < FERN_STAGES.length - 1) {
                nextBtn.classList.add('active');
            }
        }

        function goToNextStage() {
            if (!isWatered || currentStage >= FERN_STAGES.length - 1) return;

            nextBtn.classList.remove('active');
            hideMessage();

            nightOverlay.style.opacity = '1';

            setTimeout(() => {
                currentStage++;
                fern.src = FERN_STAGES[currentStage];
                updateFernSize();

                setTimeout(() => {
                    nightOverlay.style.opacity = '0';

                    setTimeout(() => {
                        if (currentStage < FERN_STAGES.length - 1) {
                            const stageKey = STAGE_SEQUENCE[currentStage + 1];
                            showStory(stageKey);
                            isWatered = false;
                            waterBtn.src = 'can_upright.png';
                            waterBtn.classList.remove('disabled');
                        } else {
                            showStory('harvest');
                        }
                    }, 500);
                }, 500);
            }, 1500);
        }

        init();
    </script>
</body>
</html>
